{% extends 'base.html' %}

{%block content%}
<div class="row">
        <div class="col-3">
          <div class="list-group" id="list-tab" role="tablist">
            <a class="list-group-item list-group-item-action active" id="list-home-list" data-toggle="list" href="#list-home" role="tab" aria-controls="home">Chat</a>
            <a class="list-group-item list-group-item-action" id="list-profile-list" data-toggle="list" href="#list-profile" role="tab" aria-controls="profile">Superrvisor</a>
            <a class="list-group-item list-group-item-action" id="list-messages-list" data-toggle="list" href="#list-messages" role="tab" aria-controls="messages">Project</a>
            <a class="list-group-item list-group-item-action" id="list-settings-list" data-toggle="list" href="#list-settings" role="tab" aria-controls="settings">Group Members</a>
            <a class="list-group-item list-group-item-action" id="list-uploads-list" data-toggle="list" href="#list-uploads" role="tab" aria-controls="uploads">Uploaded files</a>
            <a class="list-group-item list-group-item-action" id="list-progress-list" data-toggle="list" href="#list-progress" role="tab" aria-controls="progress">Group Progress</a>
            <a class="list-group-item list-group-item-action" id="list-files-list" data-toggle="list" href="#list-files" role="tab" aria-controls="files">Upload files</a>
          </div>
        </div>
        <div class="col-8">
          <div class="tab-content" id="nav-tabContent">
            <div class="tab-pane fade show active" id="list-home" role="tabpanel" aria-labelledby="list-home-list">
<!-- come on! -->
                  <div class="col-sm-12 mr-4 mt-3 mb-4">
                      <div class="card">
                        <div class="card-body">
                          <h5 class="card-title">Chat with us </h5>
                          
                          
                          <form method="post" action="">
                                {% csrf_token %}
                                <div class="form-group">
                                  <label for="id_subject">Message</label>
                                  <textarea type="text" class="form-control" id="id_subject" name="subject"></textarea>
                                </div>
                              
                                
                                
                                <button type="submit" class="btn btn-success">Add</button>
                              </form> 

                        </div>
                      </div>
                    </div>

            </div>
            <div class="tab-pane fade" id="list-profile" role="tabpanel" aria-labelledby="list-profile-list">{{groups.group_email}}</div>
            <div class="tab-pane fade" id="list-messages" role="tabpanel" aria-labelledby="list-messages-list">projects</div>
            <div class="tab-pane fade" id="list-settings" role="tabpanel" aria-labelledby="list-settings-list">
               <form method="POST" action="">
                      {% csrf_token %}
                    <div class="form-group">
                      <label for="exampleFormControlFile1">upload excel format groups and remember ordered well</label>
                      <input type="file" class="form-control-file" id="exampleFormControlFile1">
                      <button type="submit" class="btn btn-success">Upload</button>
                    </div>
                  </form> 

            </div>
            <div class="tab-pane fade" id="list-uploads" role="tabpanel" aria-labelledby="list-uploads-list">files_uploaded</div>
            <div class="tab-pane fade" id="list-progress" role="tabpanel" aria-labelledby="list-progress-list">our_progress</div>
            <div class="tab-pane fade" id="list-files" role="tabpanel" aria-labelledby="list-files-list"> 
              <!-- Upload     -->
              <form method="POST" action="">
                      {% csrf_token %}
                    <div class="form-group">
                      <label for="exampleFormControlFile1">upload excel format groups and remember ordered well</label>
                      <input type="file" class="form-control-file" id="exampleFormControlFile1">
                      <button type="submit" class="btn btn-success">Upload</button>
                    </div>
                  </form> 
            </div>
          </div>
        </div>
      </div>
    {% endblock %}
