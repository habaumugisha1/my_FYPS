    <body>

        <nav class="navbar navbar-expand-lg navbar-dark bg-primary text-light" style="opacity: 0.8; ">

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            
            </button>
          
            <div class="collapse navbar-collapse" id="navbarColor01">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="{% url 'home' %}">Home <span class="sr-only">(current)</span></a>
                    <!-- <li class="nav-item dropdown">
                      <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Schools
                      </a>
                      <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="{% url 'departments' %}">School of ICT</a>
                        <a class="dropdown-item" href="#">School of Science</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">School of Engineering</a>
                        <a class="dropdown-item" href="#">School of Architecture</a>
                      </div>
                    </li> -->
                <!-- <li class="nav-item">
                  <a class="nav-link" href="{% url 'addschool' %}">add school</a>
                </li> -->
                {% if user.is_authenticated %}
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'project_in_store' %}">Projects Done</a>
                </li>
                {% endif %}
              </ul>
              <div class="collapse navbar-collapse mr-auto" id="mainMenu">

              <form class="form-inline my-2 my-lg-0" style="margin-right: auto; margin-left: 120px;">
                <input class="form-control mr-sm-2"  type="text" placeholder="Search project done...">
                <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
              </form>

                {% if user.is_authenticated %}
                  <ul class="navbar-nav ml-auto">
                    <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="userMenu" data-toggle="dropdown" aria-haspopup="true"
                aria-expanded="false">
                      WELCOME {{ user.username }}
                      </a>
                      <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userMenu">
                        <a class="dropdown-item" href="#">My account</a>
                        <a class="dropdown-item" href="{% url 'password_reset' %}">Change password</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="{% url 'logout' %}">Log out</a>
                      </div>
                    </li>
                  </ul>
                {% else %}
                  <form class="form-inline ml-auto mr-12 ">
                    <a href="{% url 'login' %}" class="btn btn-outline-warning">Log in</a>
                    <!-- <a href="{% url 'register_students' %}" class="btn btn-primary ml-2">Sign up</a> -->
                  </form>
                {% endif %}
              </div>
            </div>
          </nav>
        {% block content %}

        {% endblock %}

        <script>
          const message_ele = document.getElementById("messages");

          setTimeout(function () {
            message_ele.style.display = "none";
